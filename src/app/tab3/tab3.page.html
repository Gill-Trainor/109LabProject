<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Manage Friends
    </ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>

    <!-- Register Friends-->
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Friend name:</ion-label>
          <ion-input [(ngModel)]="model.name"></ion-input>
        </ion-item>

        <ion-button (click) ="saveFriend()" color="primary" expand="block">Save Friend</ion-button>

      </ion-card-content>
    </ion-card>

    <!--List my friends-->
    <ion-list>
    <ion-item *ngFor="let friend of myFriends">
      <ion-icon name="person-circle-outline">
      </ion-icon>{{friend.name}}</ion-item>
    </ion-list>

  </ion-content>
